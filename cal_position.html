<body>
  <form>
    <label for="moneylose">Money Lose (จำนวนเงินที่เสียได้):</label><br>
    <input type="number" id="moneylose" name="moneylose"><br>
    <label for="stop">Percen StopLose (วัดจาก Tradingview):</label><br>
    <input type="number" id="stop" name="stop"><br>
    <label for="leverage">Leverage (จำนวน x):</label><br>
    <input type="number" id="leverage" name="leverage"><br>
    <label for="result">Result:</label><br>
    <input type="number" id="result" name="result" disabled><br>
  </form> 
  <button type="button" onclick="calculate()">Cal</button>

<script>
	function calculate() {
  // Get the values from the input fields
  var moneylose = document.getElementById("moneylose").value;
  var stop = document.getElementById("stop").value;
  var leverage = document.getElementById("leverage").value;

  // Perform the calculation
  var result = ((moneylose/stop)*100)/leverage;

  // Display the result in the result input field
  document.getElementById("result").value = result;
}
</script>
</body>
